spring.application.name=HotelTremvago
spring.datasource.url=${DB_URL_tremvago}
spring.datasource.username=${DB_USERNAME_tremvago}
spring.datasource.password=${DB_PASSWORD_tremvago}
spring.datasource.driver-class-name=org.postgresql.Driver

//JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
//spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# application.properties
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
